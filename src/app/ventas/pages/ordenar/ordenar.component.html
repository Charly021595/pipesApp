<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>Pipes creados por {{ 'charly' | mayusculas:enMayusculas }}</p>

  <button pButton type="button" label="Mayusculas" class="p-button-success p-button-raised p-button-rounded" (click)="enMayusculas_click()"></button>
</div>


<p-toolbar>
  <div class="p-toolbar-group-start">
    
  </div>

  <div class="p-toolbar-group-end">
      <button pButton
              label="toggle mayÃºsculas"
              class="mr-1 p-button-warning"
              (click)="enMayusculas_click()"></button>
      <button pButton
              icon="pi pi-sort"
              label="Por nombre"
              class="mr-1"></button>
      <button pButton
              icon="pi pi-sort"
              label="Valores"
              class="mr-1 p-button-success"></button>
